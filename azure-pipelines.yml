# Starter pipeline
pool:
  vmImage: 'ubuntu-latest'

- task: CmdLine@2
  inputs:
    script: './Run.command -run -project_location "Projects/WebserviceDemoProject" -release "Azure" -testset "Get"'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
  displayName: 'Execute CITS'
trigger:
- master

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'Projects\WebserviceDemoProject\Results\TestExecution\Latest\junit.xml'
    failTaskOnFailedTests: true
    testRunTitle: 'API Test Run'
  displayName: 'Publish Reports'
